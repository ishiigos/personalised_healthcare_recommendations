<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Risk Prediction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='medical-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;   /* Vertical center */
            justify-content: flex-start;  /* Align left */
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.94);
            padding: 40px;
            margin-left: 20%;
            width: 480px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #0d3b66;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 30px auto 10px auto;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0284c7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0369a1;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result h2 {
            color: #b91c1c;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Health Risk Prediction</h1>
        <form method="POST">
            {% for feature in features %}
                <label>{{ feature }}</label>
                <input type="number" step="any" name="{{ feature }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Risk: {{ prediction }}</h2>
            <h3>Recommendations:</h3>
            <ul>
                {% for item in recommendations %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
