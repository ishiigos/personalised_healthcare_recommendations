<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Risk Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("{{ url_for('static', filename='medical_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-left: 200px;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 40px;
      width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #0d3b66;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0284c7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0369a1;
    }

    .result {
      margin-top: 30px;
      text-align: center;
    }

    .result h2 {
      color: #b91c1c;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        padding-left: 0;
        justify-content: center;
      }
      .overlay {
        width: 90%;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="overlay">
      <h1>Health Risk Prediction</h1>
      <form method="POST">
        <!-- Form Inputs -->
        <label>Age</label>
        <input type="number" name="Age" required>

        <label>Gender</label>
        <select name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>BMI</label>
        <input type="number" step="0.1" name="BMI" required>

        <label>Diet Type</label>
        <select name="Diet_Type">
          <option value="Vegan">Vegan</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Keto">Keto</option>
          <option value="Standard">Standard</option>
          <option value="Mediterranean">Mediterranean</option>
        </select>

        <label>Smoking Status</label>
        <select name="Smoking_Status">
          <option value="Non-smoker">Non-smoker</option>
          <option value="Current smoker">Current smoker</option>
          <option value="Ex-smoker">Ex-smoker</option>
        </select>

        <label>Alcohol Consumption</label>
        <select name="Alcohol_Consumption">
          <option value="None">None</option>
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>

        <label>Occupation</label>
        <select name="Occupation">
          <option value="Office Worker">Office Worker</option>
          <option value="Manual Laborer">Manual Laborer</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Educator">Educator</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Retired">Retired</option>
        </select>

        <label>Marital Status</label>
        <select name="Marital_Status">
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>

        <label>Education Level</label>
        <select name="Education_Level">
          <option value="No Formal Education">No Formal Education</option>
          <option value="High School">High School</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Master">Master</option>
          <option value="PhD">PhD</option>
        </select>

        <label>Flu Vaccine Last Year</label>
        <select name="Flu_Vaccine_Last_Year">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>Physical Activity Level</label>
        <select name="Physical_Activity_Level">
          <option value="Sedentary">Sedentary</option>
          <option value="Lightly Active">Lightly Active</option>
          <option value="Moderately Active">Moderately Active</option>
          <option value="Very Active">Very Active</option>
        </select>

        <label>Sleep Hours</label>
        <input type="number" step="0.1" name="Sleep_Hours" required>

        <label>Sleep Quality (1â€“10)</label>
        <input type="number" step="0.1" min="1" max="10" name="Sleep_Quality" required>

        <label>Systolic BP</label>
        <input type="number" name="Systolic_BP" required>

        <label>Diastolic BP</label>
        <input type="number" name="Diastolic_BP" required>

        <label>On Statins</label>
        <select name="On_Statins">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>On Antihypertensives</label>
        <select name="On_Antihypertensives">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">
        <h2>Predicted Risk: {{ prediction }}</h2>
        <h3>Recommendations:</h3>
        <ul>
          {% for item in recommendations %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
